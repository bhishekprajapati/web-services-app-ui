<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Dashboard | Web</title>
</head>
<body class="dark-theme">

    <header>
        <div class="l-primary-header header-bg">
            <a href="#" class="l-primary-header__logo">
                <img src="../assets/site-logo.svg" alt="site-logo">
            </a>
            <nav class="l-primary-header__nav">
                <a href="#" class="link is-active">
                    <span class="link-icon icon i-grid is-active">
                    </span>
                    <span>
                        Task List
                    </span>
                </a>

                <a href="#" class="link">
                    <span class="link-icon icon i-globe">
                    </span>
                    <span>
                        News
                    </span>
                </a>

                <a href="#" class="link">
                    <span class="link-icon icon i-question-mark">
                    </span>
                    <span>
                        Help
                    </span>
                </a>
            </nav>

            <span class="l-primary-header__user-balance">
                <a class="l-primary-header__add-points">
                    <span class="icon i-plus"></span>
                </a>
                <span class="icon i-coin-stack"></span>
                2022
            </span>

            <!-- balance -->
            <span class="l-primary-header__user-dp-wrapper">
                <img class="l-primary-header__user-dp" src="../assets/20211117_103619.jpg" alt="user-dp">
            </span>

            <!-- menu toggle -->
            <a class="l-primary-header__user-profile-btn">    
                <span class="icon i-arrow-down"></span>
            </a>

            <!-- <div class="user-settings-menu">
                user settings menu
            </div> -->
        </div>

        <div class="l-secondary-header header-bg">
            <nav class="l-secondary-header__nav">
                <a href="#" class="link is-active">
                    <span class="link-icon icon i-grid is-active">
                    </span>
                    <span>
                        Task List
                    </span>
                </a>

                <a href="#" class="link">
                    <span class="link-icon icon i-globe">
                    </span>
                    <span>
                        News
                    </span>
                </a>

                <a href="#" class="link">
                    <span class="link-icon icon i-question-mark">
                    </span>
                    <span>
                        Help
                    </span>
                </a>

                <a href="#" class="link">
                    <span class="link-icon icon i-menu">
                    </span>
                    <span>
                        Help
                    </span>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <div>
            <article class="card card-rounded l-task-card task-card">
                <header class="l-task-card__header">
                    <span data-user-action="like" class="l-task-card__avatar-wrapper task-card__avatar-wrapper">
                        <img class="l-task-card__avatar" src="../assets/users-dp/user-dp-1.png">
                    </span>
                    <div class="l-task-card__user-info-wrapper">
                        <h3 class="l-task-card__username task-card__username">Tran Mau Tri Tam</h3>
                        <p class="l-task-card__user-action task-card__user-action">Like</p>
                    </div>
                    <span class="l-task-card__more-options icon i-more-vertical"></span>
                </header>
                <img class="l-task-card__task-thumbnail" src="../assets/task-thumbnails/task-thumbnail-2.png">
                <div class="l-task-card__btn">
                    <button type="button" class="task-card__btn btn btn-block btn-outlined btn-outlined-primary btn-outlined--thick">Perform Task</button>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
